<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Enter Workout Stats</title>
	<link rel="stylesheet" href="css/workouts.css">
</head>
<body>
	<header>
		<h1>Enter Workout Stats</h1>
	</header>
	<main>
		<form>
			<label for="duration">Workout duration:</label>
			<input type="number" id="duration" name="duration" required>
			<!--  workout here seems to be acceptin negative values wonder what should i do for that -->

			<label for="calories">Calories burned:</label>
			<input type="number" id="calories" name="calories" required>

			<label for="weight">Strenght:</label>
			<input type="number" id="weight" name="weight" required>

			<label for="distance">Distance :</label>
			<input type="number" id="distance" name="distance" required>

			<button type="submit" id="submitButton">Submit</button>
		</form>
	</main>
	<button type="goHome" onclick="window.location.href='index.html'">Go to Home Page</button>
</body>

<script type="js/workout.js"></script>
</html>
